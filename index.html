<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>飲料POS機</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel='stylesheet' href="main.css">
</head>

<body>
<div class="container">
  <h2 class="text-center pt-4 text-light">drinks pos system</h2>
  <div class="row">
    <div class="col-md-4 p-4" >
      <div class="cards scrollbar" data-order-lists>
        <div class="card mb-3">
          <div class="card-body pt-3 pr-3">
            <div class="text-right">
              <span class="text-right" data-alpha-pos="delete-drink">x</span>
            </div>
            <h6 class="card-title mb-1">black tea</h6>
            <div class="card-text">regular ice</div>
            <div class="card-text">half sugar</div>
          </div>
          <div class="card-footer text-right py-2">
            <div class="card-text text-muted"> $<span data-drink-price>30</span>
            </div>
          </div>
        </div>
      </div>
      <div class="text-right">
        <button class="btn btn-light checkout" data-alpha-pos="checkout">Checkout</button>
      </div>
    </div>
    <div class="col-md-8 p-4" data-order-panel>
      <section class="menu mb-4">
        <div class="card-deck mb-3">
          <div class="card text-center">
            <div class="card-body px-2">
              <label for="black-tea">
                <div class="action-cover"></div>
                <h5 class="card-title">Black Tea</h5>
              </label><br/>
              <input type="radio" name="drink" id="black-tea" value="Black Tea">
            </div>
          </div>
          <div class="card">
            <div class="card-body text-center">
              <label for="oolong-tea">
                <div class="action-cover"></div>
                <h5 class="card-title">Oolong Tea</h5>
              </label><br/>
              <input type="radio" name="drink" id="oolong-tea" value="Oolong Tea">
            </div>
          </div>
          <div class="card">
            <div class="card-body text-center">
              <label for="baozong-tea">
                <div class="action-cover"></div>
                <h5 class="card-title">Baozong Tea</h5>
              </label><br />
              <input type="radio" name="drink" id="baozong-tea" value="Baozong Tea">
            </div>
          </div>
          <div class="card">
            <div class="card-body text-center">
              <label for="green-tea">
                <div class="action-cover"></div>
                <h5 class="card-title">Green Tea</h5>
              </label><br/>
              <input type="radio" name="drink" id="green-tea" value="Green Tea">
            </div>
          </div>
        </div>
        <div class="card-deck mb-3">
          <div class="card text-center">
            <div class="card-body  px-2">
              <label for="bubble-milk-tea">
                <div class="action-cover"></div>
                <h5 class="card-title">Bubble Milk Tea</h5>
                <input type="radio" name="drink" id="bubble-milk-tea" value="Bubble Milk Tea">
              </label><br />
            </div>
          </div>
          <div class="card">
            <div class="card-body text-center">
              <label for="black-tea-latte">
                <div class="action-cover"></div>
                <h5 class="card-title">Black Tea Latte</h5>
                <input type="radio" name="drink" id="black-tea-latte" value="Black Tea Latte">
              </label><br />
            </div>
          </div>
          <div class="card">
            <div class="card-body text-center">
              <label for="lemon-green">
                <div class="action-cover"></div>
                <h5 class="card-title">Lemon Green</h5>
                <input type="radio" name="drink" id="lemon-green" value="Lemon Green">
              </label><br />
            </div>
          </div>
          <div class="card">
            <div class="card-body text-center">
              <label for="mocha-latte">
                <div class="action-cover"></div>
                <h5 class="card-title">Mocha Latte</h5>
                <input type="radio" name="drink" id="mocha-latte" value="Mocha Latte">
              </label><br/>
            </div>
          </div>
        </div>
      </section>
      <section class="ice mb-4">
        <label class="d-block text-light">Ice</label>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-outline-primary">
            <input type="radio" name="ice" value="No Ice" />No
          </label>
          <label class="btn btn-outline-primary">
            <input type="radio" name="ice" value="Less Ice" />Less
          </label>
          <label class="btn btn-outline-primary active">
            <input type="radio" name="ice" value="Regular Ice" checked />Regular
          </label>
        </div>
      </section>
      <section class="sugar mb-5">
        <label class="d-block text-light">Sugar</label>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-outline-info">
            <input type="radio" name="sugar" value="No Sugar" />No
          </label>
          <label class="btn btn-outline-info">
            <input type="radio" name="sugar" value="A Little Sugar" />A Little
          </label>
          <label class="btn btn-outline-info">
            <input type="radio" name="sugar" value="Half Sugar" />Half
          </label>
          <label class="btn btn-outline-info">
            <input type="radio" name="sugar" value="Less Sugar" />Less
          </label>

          <label class="btn btn-outline-info active">
            <input type="radio" name="sugar" value="Regular Sugar" checked />Regular
          </label>
        </div>
      </section>
      <div class="text-right">
        <button class="btn btn-light add-btn" style="min-width:120px;" data-alpha-pos="add-drink">Add</button>
      </div>
    </div>

  </div>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
       crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
        <script src="main.js"></script>
  </body>
  </html>
